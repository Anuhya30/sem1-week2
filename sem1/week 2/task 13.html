<ul>
    <li>Less than or equal to: &le;</li>
    <li>Greater than or equal to: &ge;</li>
    <li>Plus-minus: &plusmn; </li>
</ul>

<h3>Examples:</h3>
<p>The value of x is &le; 10.</p>
