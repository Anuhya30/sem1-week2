<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA Transparency Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://w7.pngwing.com/pngs/859/427/png-transparent-tom-cat-jerry-mouse-golden-age-of-american-animation-tom-and-jerry-cartoon-tom-jerry-mammal-cat-like-mammal-heroes.png'); 
            background-size: cover;
            height: 100vh;
           
            justify-content: center;
            
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="overlay">
    <h1>Welcome!</h1>
    <p>This is an example of using RGBA colors for transparency.</p>
</div>

</body>
</html>
