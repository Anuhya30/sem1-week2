<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom List Symbols with Background</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding-left: 50px; 
            
            background-image: url('../nature.jpeg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: 50px;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
