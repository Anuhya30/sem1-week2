<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Height and Letter Spacing Example</title>
    <style>
        .paragraph {
            line-height: 2.5; 
            letter-spacing: 2px; 
            
        }
    </style>
</head>
<body>
    <p class="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque cum suscipit quisquam blanditiis explicabo. Aut, perspiciatis. Exercitationem itaque repudiandae, facere, repellat esse, ratione recusandae similique quas porro nihil eaque. Soluta.
    </p>
</body>
</html>
