<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        body {
            
            
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
            margin: 0;
        }

        .class1 {
            margin: 20px; 
            padding: 30px;
            border: 5px solid red;
            background-color: #ffffff; 
            box-shadow: 2px 2px 10px pink; 
            text-align: center; 
        }
    </style>
</head>
<body>


        <ul class="class1">
            <li><strong>Margin:</strong> 20px</li>
            <li><strong>Padding:</strong> 30px</li>
            <li><strong>Border:</strong> 5px solid #3498db</li>
        </ul>
</body>
</html>
