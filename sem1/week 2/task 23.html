<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Example</title>
    <style>
        .class1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 2em;
        }
        .class2{
            text-shadow: 5px 5px 15px #fff, 0 0 25px #ff00ff, 0 0 5px #ff00ff;  
            font-size: 2em;
        }
        .class3 {
            text-shadow:0 0 10px  #ff0000; 
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1 class="class1">This text has a black shadow.</h1>
    <h1 class="class2">This text has multiple shadows.</h1>
    <h1 class="class3">This text has a red glow effect.</h1>
</body>
</html>
