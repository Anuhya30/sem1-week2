<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform Example</title>
    <style>
        .uppercase {
            text-transform: uppercase;
        }
        .lowercase {
            text-transform: lowercase;
        }
        .capitalize {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1 class="uppercase">this text is uppercase</h1>
    <h1 class="lowercase">THIS TEXT IS LOWERCASE</h1>
    <h1 class="capitalize">this text is capitalized</h1>
</body>
</html>
