<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accented Characters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 24px;
        }
    </style>
</head>
<body>

<h2>Accented Characters</h2>
<ul>
    <li>e with acute: &eacute; (é)</li>
    <li>n with tilde: &ntilde; (ñ)</li>
    <li>u with umlaut: &uuml; (ü)</li>
</ul>



</body>
</html>
