<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        body {
            height: 100vh; 
            margin: 0; 
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: Arial, sans-serif;
            color: white; 
            
            justify-content: center;
            
            text-align: center;
        }

        h1 {
            font-size: 50px; 
        }

        p {
            font-size: 50px;
        }
    </style>
</head>
<body>

<h1>Welcome to My Gradient Background!</h1>
<p>This background uses a linear gradient from peach to yellow.</p>

</body>
</html>
