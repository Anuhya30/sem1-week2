<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

       
        

            th {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 10px;
                border: 1px solid #ccc;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
            }
        
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td data-label="Item">Apples</td>
            <td data-label="Description">Fresh red apples</td>
            <td data-label="Quantity">10</td>
            <td data-label="Price">$3.00</td>
        </tr>
        <tr>
            <td data-label="Item">Bananas</td>
            <td data-label="Description">Ripe yellow bananas</td>
            <td data-label="Quantity">6</td>
            <td data-label="Price">$1.50</td>
        </tr>
        <tr>
            <td data-label="Item">Oranges</td>
            <td data-label="Description">Juicy navel oranges</td>
            <td data-label="Quantity">5</td>
            <td data-label="Price">$4.00</td>
        </tr>
    </tbody>
</table>

</body>
</html>
