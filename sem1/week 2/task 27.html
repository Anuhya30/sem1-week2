<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .container{
            box-sizing: border-box;
            margin: 1px;
            padding: 30%;
            box-shadow: 2px 2px 3px yellow;
            border: 1px solid;
            width: 300px;
            height: 200px;
            
        }
    </style>
</head>
<body>
    <h1 class="container">Hello,Welcome to the class</h1>
</body>
</html>
